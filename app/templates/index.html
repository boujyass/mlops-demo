<!DOCTYPE html>
<html>
<head>
    <title>House Value Predictor</title>
</head>
<body>
    <h1>California House Value Prediction</h1>
    <form method="post" action="/predict-ui">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature }}</label><br>
            <input type="number" step="any" id="{{ feature }}" name="{{ feature }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h2>Predicted House Value: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
